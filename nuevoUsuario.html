<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMINISTRADOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <style>
    body {
      background: #184e68;
      background: linear-gradient(to right, #184e68, #57ca85);
    }
  </style>


</head>

<body>
  
  <!-- Barra superior -->
  <div class="container-fluid mt-3 ">
    <div class="row">
        <div class="col-4 rounded-end">
            
              <button class="btn btn-dark bg-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
             
                <img class=" float-start pt-1 pe-3 img-fluid mx-auto d-block d-none d-lg-block" src="Imagenes/logo1.png" alt="" width="80px">
                <div class="float-end">
                    <h3 class="text-black fw-bold">JOSE PEREZ</h3>
                    <h6 class="fw-bold text-warning">ADMINISTRADOR</h6>
                </div>
                
              </button>
              
              <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Administrador</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <a class="btn btn-secondary text-start d-grid mb-4" href="nuevoUsuario.html" role="button"><i class="bi bi-person-fill-add"> Nuevo Usuario </i></a>
                    <a class="btn btn-secondary text-start d-grid" href="validarNoticia.html" role="button"><i class="bi bi-kanban"> Validar Publicaciones</i></a>                     
                    <a class="btn btn-primary mt-5" href="usuarioAdministrador.html" role="button"><i class="bi bi-box-arrow-left"></i> Volver</a>
                </div>
                </div>
              </div>

        </div>
    </div>
  <!-- Fin de la barra superior -->


  <div class="container my-5">
    <form>
      <div class="my-4">
        <h3 class="text-light fw-bold">
          Registro Nuevo Usuario
        </h3>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold text-light">Direccion de Correo</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ej: name@example.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold text-light">Contraseña Alfanumerica</label>
        <input type="contraseña" class="form-control" id="exampleFormControlInput1" placeholder="ej: Contraseña1*">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold text-light">Nombre</label>
        <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold text-light">Rut</label>
        <input type="rut" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Rut">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold text-light">Telefono</label>
        <input type="telefono" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su telefono">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold text-light">Profesion/Oficio</label>
        <input type="profesion" class="form-control" id="exampleFormControlInput1" placeholder="ej: Periodista">
      </div>

      

      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>

</body>

</html>
